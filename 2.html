<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="icon" href="favicon.ico">
    <title>Instagram</title>
  </head>
  <body>
    <div>
      <div class="top0-5 border-bottom">
          <div class="col-8 mx-auto mt-2">
            <div class="row">
              <div class="col-4">
                <div class="row">
                  <div class="col-1 pl-0 pr-0">
                    <img src="logo.png" class="w-100">
                  </div>
                  <div class="col-1 pl-0 pr-0">
                    <img src="line.png" class="w-50 ml-3">
                  </div>
                  <div class="col-4 pl-0 pr-0 ml-4">
                    <img src="logo2.png" class="w-100">
                  </div>
                </div>
              </div>
              <div class="col-4">
                <div class="input-group input-group-sm ml-5">
                  <input class="text-center rounded" type="" placeholder="Поиск" name="">
                </div>
              </div>
              <div class="col-4">
                <div class="row">
                  <div class="col-6"></div>
                  <div class="col-2 pl-0 pr-0">
                    <img src="1.png" class="w-50">
                  </div>
                  <div class="col-2 pl-0 pr-0">
                    <img src="2.png" class="w-50">
                  </div>
                  <div class="col-2 pl-0 pr-0">
                    <img src="3.png" class="w-50">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8 mx-auto bg-success main">
            <div class="col-12 mx-auto f1 bg-danger">
              <div class="row f2">
                <div class="col-3">
                  <img src="homer.jpg" class="w-75 rounded-circle">
                </div>
                <div class="col-9">
                  <div class="col-12 mx-auto">
                    <div class="row">
                      <div class="col-2">
                        <h4 class="font-weight-light">HomerS</h4>
                      </div>
                      <div class="col-5 px-0">
                        <button class="font-weight-bold btn btn-outline-dark ml-4">Редактировать Профиль</button>
                      </div>
                      <div class="col-3">
                        <img src="settings.png" class="w-25">
                      </div>
                    </div>
                  </div>
                  <div class="col-12 mx-auto">
                    <div class="row">
                      <div class="col-3">
                        <p><span class="font-weight-bold">3</span> публикации</p>
                      </div>
                      <div class="col-3">
                        <p><span class="font-weight-bold">200</span> подписчиков</p>
                      </div>
                      <div class="col-3">
                        <p>Подписки: <span class="font-weight-bold">105</span></p>
                      </div>
                    </div>
                  </div>
                  <div class="col-12 mx-auto">
                    <p class="font-weight-bold">Homer Jay Simpson</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
